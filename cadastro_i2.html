<!DOCTYPE html>
<html lang="pt">
	<head>
		<title>cadastro i2</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, inicial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/style_cadastro.css">
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
	</head>
	<body>
		<div id = "main-container">
			<h1>Cadastre-se Para Agendar Sua Viagem</h1>
			<form id = "register-form">
				<div class = "full-box">
					<label for="email">E-mail</label>
					<input type="email" name="email" id="email" placeholder="Digite seu e-mail">
				</div>
				<div class = "half-box spacing">
					<label for="name">Nome</label>
					<input type="text" name="name" id="name" placeholder="Digite seu nome">
				</div>
				<div class = "half-box">
					<label for="lastname">Sobrenome</label>
					<input type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome">
				</div>
				<div class = "half-box spacing">
					<label for="password">Senha</label>
					<input type="password" name="password" id="password" placeholder="Digite a sua senha">
				</div>
				<div class = "half-box">
					<label for="passconfirmation">Confirme sua Senha</label>
					<input type="password" name="passconfirmation" id="passconfirmation" placeholder="Confirme a sua senha">
				</div>
				<div class = "full-box">
					<input type="checkbox" name="agreement" id="agreement">
					<label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</a></label>
				</div>
				<div class = "full-box">
					<input type="submit" id="bnt-submit" value="Registrar">
				</div>
			</form>
		</div>
		<p class="error-validation template"></p>
	</body>
</html>
